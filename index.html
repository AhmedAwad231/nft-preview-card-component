<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="img-box-two">
                <img class="logo" src="images/image-equilibrium.jpg" alt="logo">
            </div>
            <div class="img">
                <img class="view" src="images/icon-view.svg" alt="">
            </div>
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p class="detail">Our Equilibrium collection promotes balance and calm.</p>
                <div class="details">
                    <div class="currency">
                        <img src="images/icon-ethereum.svg" alt="currency">
                        <p class="number">0.041 ETH</p>
                    </div>
                    <div class="right">
                        <img src="images/icon-clock.svg" alt="">
                        <p class="time">3 days left</p>
                    </div>
                    </div>
                <hr>
                <div class="credit">
                    <div class="img-box">
                        <img src="images/image-avatar.png" alt="user">
                    </div>
                    <p>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
